<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 Form</title>
</head>
<body>

    <!-- Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" -->

    <script>
        let nota1 = parseFloat(prompt("Informe a nota da primeira avaliação: "))
        let nota2 = parseFloat(prompt("Informe a nota da segunda avaliação: "))
        let nota3 = parseFloat(prompt("Informe a nota da terceira avaliação: "))
        let nota4 = parseFloat(prompt("Informe a nota da quarta avaliação: "))

        let media = (nota1 + nota2 + nota3 + nota4) / 4;


        if(nota1,nota2,nota3,nota4 <=0 && nota1,nota2,nota3,nota4 >10){
            document.write("O valor informado é inválido!")
        }else if(media >=5){
            document.write("A sua média foi: " + media);
            document.write("<br>");
            document.write("Você passou no teste")
        }else if(media <5){
            document.write("A sua média foi: " + media);
            document.write("<br>");
            document.write("Tente novamente")
        }
    </script>
</body>
</html>
