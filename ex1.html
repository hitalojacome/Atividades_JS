<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 Form</title>
</head>
<body>
    <script>
        let valor1 = parseFloat(prompt("Informe o primeiro valor: "))
        let valor2 = parseFloat(prompt("Informe o segundo valor: "))

        if(valor1 >valor2){
            document.write("O primeiro valor digitado: " + valor1 +" é o maior entre os dois.")
        }else{
            document.write("O segundo valor digitado: " + valor2 +" é o maior entre os dois..")
        }
    </script>
</body>
</html>
