<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 Form</title>
</head>
<body>

    <!-- Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero. -->

    <script>
        let valor = parseFloat(prompt("Informe o primeiro valor: "))

        if(valor >0){
            document.write("O valor digitado é Positivo.")
        }else if(valor ==0){
            document.write("O valor digitado é zero.")
        }else{
            document.write("O valor digitado é negativo.")
        }
    </script>
</body>
</html>
