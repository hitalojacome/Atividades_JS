<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.. -->
    
    <script>
        let valor1 = parseFloat(prompt("Informe o primeiro valor: "))
        let valor2 = parseFloat(prompt("Informe o segundo valor: "))
        let valor3 = parseFloat(prompt("Informe o terceiro valor: "))

        if(valor1 >valor3 && valor1){
            document.write("O primeiro valor: " + valor1 +" é o maior entre os três.")
        }else if(valor2 >valor3 && valor1){
            document.write("O segundo valor: " + valor2 +" é o maior entre os três.")
        }else{
            document.write("O terceiro valor: " + valor3 +" é o maior entre os três.")
        }
    </script>
</body>
</html>
